<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>redux-async</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="app">
    <div class="section">
      <div class="container">
        <h1 class="title">Songs I Like</h1>

        <ul class="song-list panel is-fullwidth"></ul>

        <form action="" class="card new-song-card">
          <header class="card-header">
            <h3 class="card-header-title">Add a new Song</h3>
          </header>

          <fieldset class="card-content">
            <div class="control">
              <label for="song-title">Song Title</label>
              <input type="text" placeholder="Song Title" id="song-title" song-param="title" class="input">
            </div>
            <div class="control">
              <label for="song-artist">Artist</label>
              <input type="text" placeholder="Artist" id="song-artist" song-param="artist" class="input">
            </div>
            <div class="control">
              <label for="song-bpm">BPM</label>
              <input type="text" placeholder="BPM" id="song-bpm" song-param="bpm" class="input">
            </div>
          </fieldset>

          <div class="card-footer">
            <button class="card-footer-item button is-light" type="button" song-action="cancel">Cancel</button>
            <button class="card-footer-item button is-primary" song-action="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
