<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>redux-async</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="app">
    <div class="section">
      <div class="container">
        <h1 class="title">Songs I Like</h1>

        <ul class="song-list panel is-fullwidth">
          <li class="song-item panel-block">
            <div class="level is-fullwidth">
              <div class="level-left">
                <h2 class="subtitle">
                  <span class="song-item__title">Blank Space</span>
                  <span class="song-item__artist">T Swift</span>
                </h2>
              </div>

              <div class="level-right">
                <p class="subtitle is-6">
                  BPM <span class="song-item__bpm">120</span>
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>


  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
